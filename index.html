<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-counter</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="">
        </div>
     <div class="content">
        <p>The website is under mantence</p>
        <h1>we're <span>lunching</span>  soon</h1>
        <div class="lunch-time">
            <div class="days">
                <p id="days"> 00</p>
                <span>days</span>
            </div>
            <div class="hours">
                <p id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="minutes">
                <p id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div class="seconds">
                <p id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
        <button>learn more <img src="/assets/images/triangle.png" alt=""></button>
       

     </div>
     <img src="/assets/images/rocket.png" class="rocket">
    </div>
</body>
<script src="/assets/script.js"></script>
</html>
